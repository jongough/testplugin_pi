    build-flatpak:
        machine:
            image: circleci/classic:201808-01
        environment:
        - OCPN_TARGET:  flatpak
        - CLOUDSMITH_PKG_EXT: gz
        steps:
        - checkout
        - run: chmod a+x ci/*.sh
        - run: bash ci/circleci-build-flatpak.sh
        - run: bash ci/cloudsmith-upload.sh
    build-fedora:
        docker:
        - image: fedora:29
        environment:
        - OCPN_TARGET:  fedora
        steps:
        - run: su -c "dnf install -q -y git openssh-clients openssh-server"
        - checkout
